<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="clock-container">
        <div id="clock"></div>
        <input type="hidden" name="reminder_time" id="reminder_time">
    </div>
    
<script>
    const clockContainer = document.querySelector('.clock-container');
const clock = document.querySelector('#clock');
const reminderTimeInput = document.querySelector('#reminder_time');

function createClock() {
    // create clock elements
    const clockFace = document.createElement('div');
    clockFace.classList.add('clock-face');
    clock.appendChild(clockFace);

    for (let i = 0; i < 12; i++) {
        const hour = document.createElement('div');
        hour.classList.add('clock-hour');
        clockFace.appendChild(hour);
    }

    const clockHand = document.createElement('div');
    clockHand.classList.add('clock-hand');
    clock.appendChild(clockHand);

    // add functionality to select the time
    clockContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('clock-hour')) {
            const selectedHour = e.target.innerText;
            reminderTimeInput.value = selectedHour;
        }
    });
}

createClock();
</script>    
</body>
</html>
