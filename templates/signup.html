
{% extends 'base.html' %}
{% block content %}
{% load static %}
       
<div class="registration_container">
  {% include 'includes/alerts.html' %}
  <form action="{% url 'signup' %}" method="POST" class="border p-5 mx-auto registration">            
    {% csrf_token %}  
    <div class="row">
        <div class="col-12">
          <form>
            <div class="d-flex align-items-center mb-4">
              <img src="{% static 'logo/logo.png' %}" style="width:150px; margin:0 auto;"  alt="Logo">
            </div>
            <div class="form-group mb-2">
              <div class="col-12">
                <label for="username">Username</label>
                <input type="text" name="uname" class="form-control" id="username" placeholder="Enter your username">
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group mb-2 row">
              <div class="col-12 col-md-6">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="col-12 col-md-6">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirm_password"  class="form-control" id="confirmPassword" placeholder="Confirm your password">
              </div>
            </div>
          <div class="form-group mb-2">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
      </div>
    </div>
  </div>


{% endblock content %}
