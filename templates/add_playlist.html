{% extends 'dashboard.html' %}
{% block content %}



<div class="container mt-5 p-5 border">
  {% include 'includes/alerts.html' %}
  <form action="{% url 'add_playlist' %}" method="POST" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
    {% csrf_token %}  
    <input type="text" name="url" class="form-control" placeholder="https://www.youtube.com/playlist?list=Enf28pe9fsdFH1.">
    <div>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
    </form>
</div>



{% endblock content %}
